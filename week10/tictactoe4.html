<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #pattern {
      width: 156px;
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .cell {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 30px;
      color: #fff;
      background: green;
      border: 1px solid #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="pattern"></div>
  <script>
    let pattern = [
      [1, 2, 0],
      [0, 1, 0],
      [0, 0, 0],
    ];
    let color = 2;

    function show() {
      /*  let html = ''

     pattern.forEach((row) => {
        row.forEach((col) => {
          html += `<span class="item">${
            col === 2 ? 'x'
             : col === 1 ?
              'o' :
               ''
          }</span>`
        })
      }) */
      let board = document.getElementById('pattern');
      board.innerHTML = '';

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.innerText =
            pattern[i][j] == 2 ? 'x' : pattern[i][j] === 1 ? 'o' : '';
          cell.addEventListener('click', () => move(j, i));
          board.appendChild(cell);
        }
      }
      /* document.querySelector('#pattern').innerHTML = html
      document.querySelector('.item').addEventListener('click', function () {
        
      }) */
    }

    function move(x, y) {
      if (pattern[y][x] !== 0) {
        return;
      }
      pattern[y][x] = color;
      if (check(pattern, color, x, y)) {
        alert(`${color == 2 ? 'x' : 'o'} win`);
      }
      color = 3 - color;
      show();
      if (willWin(pattern, color)) {
        alert(`${color == 2 ? 'x' : 'o'} will win`);
      }
    }

    function check(pattern, color, x, y) {
      {
        // 横向比较
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] !== color) {
              win = false;
              break;
            }
          }
          if (win) {
            return true;
          }
        }
      }

      {
        // 纵向比较
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] !== color) {
              win = false;
              break;
            }
          }
          if (win) {
            return true;
          }
        }
      }

      {
        // 左上到右下
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][j] !== color) {
            win = false;
            break;
          }
        }
        if (win) {
          return true;
        }
      }

      {
        // 右上到左下
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][2 - j] !== color) {
            win = false;
            break;
          }
        }
        if (win) {
          return true;
        }
      }

      return false;
    }

    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== 0) {
            continue;
          }
          let tmp = clone(pattern);
          tmp[i][j] = color;
          if (check(tmp, color)) {
            return true;
          }
        }
      }

      return false;
    }

    show();
  </script>
</body>

</html>
