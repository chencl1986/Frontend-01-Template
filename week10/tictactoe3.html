<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #pattern {
      width: 156px;
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .cell {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 30px;
      color: #fff;
      background: green;
      border: 1px solid #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="pattern"></div>
  <script>
    let pattern = [
      [2, 0, 0],
      [0, 1, 0],
      [0, 0, 0],
    ]
    let color = 1

    function show() {
      /*  let html = ''

     pattern.forEach((row) => {
        row.forEach((col) => {
          html += `<span class="item">${
            col === 2 ? 'x'
             : col === 1 ?
              'o' :
               ''
          }</span>`
        })
      }) */
      let board = document.getElementById('pattern')
      board.innerHTML = ''

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerText = pattern[j][i] == 2 ? 'x' :
            pattern[j][i] === 1 ? 'o' : ''
          cell.addEventListener('click', () => move(j, i))
          board.appendChild(cell)
        }
      }
      /* document.querySelector('#pattern').innerHTML = html
      document.querySelector('.item').addEventListener('click', function () {
        
      }) */
    }

    function move(x, y) {
      pattern[y][x] = color
      if (pattern[y][x] !== 0) {
        return
      }
      if (check(pattern, color, x, y)) {
        alert(`${color == 2 ? 'x' : 'o'} wins`)
      }
      color = 3 - color
      show()
    }

    function check(pattern, color, x, y) {
      console.log(pattern, color, x, y); {
        let win = true;
        // 横向比较
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] !== color) {
              win = false;
              break;
            }
          }
          console.log(win);
          if (win) {
            return true;
          }
        }
      }

      {
        // 纵向比较
        let win = true;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] !== color) {
              win = false;
              break;
            }
          }
          console.log(win);
          if (win) {
            return true;
          }
        }
      }

      {
        // 左上到右下
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][j] !== color) {
            win = false;
            break;
          }
        }
        console.log(win);
        if (win) {
          return true;
        }
      }

      {
        // 右上到左下
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][2 - j] !== color) {
            win = false;
            break;
          }
        }
        console.log(win);
        if (win) {
          return true;
        }
      }
    }

    show()
  </script>
</body>

</html>
