<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #pattern {
      width: 156px;
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .cell {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 30px;
      color: #fff;
      background: green;
      border: 1px solid #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="pattern"></div>
  <script>
    let pattern = [
      [2, 2, 0],
      [0, 1, 0],
      [0, 1, 0],
    ]
    let color = 1

    function show() {
      /*  let html = ''

     pattern.forEach((row) => {
        row.forEach((col) => {
          html += `<span class="item">${
            col === 2 ? 'x'
             : col === 1 ?
              'o' :
               ''
          }</span>`
        })
      }) */
      let board = document.getElementById('pattern')
      board.innerHTML = ''

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerText = pattern[i][j] == 2 ? 'x' :
            pattern[i][j] === 1 ? 'o' : ''
          cell.addEventListener('click', () => move(j, i))
          board.appendChild(cell)
        }
      }
      /* document.querySelector('#pattern').innerHTML = html
      document.querySelector('.item').addEventListener('click', function () {
        
      }) */
    }

    function move(x, y) {
      if (pattern[y][x] !== 0) {
        return
      }
      pattern[y][x] = color
      color = 3 - color
      show()
    }
    show()
  </script>
</body>

</html>
