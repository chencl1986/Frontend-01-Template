<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #trafficLight {
      display: flex;
      justify-content: flex-start;
    }

    #trafficLight div {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    #red.active {
      background-color: red;
    }

    #yellow.active {
      background-color: yellow;
    }

    #green.active {
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="trafficLight">
    <div id="red" class="active"></div>
    <div id="yellow"></div>
    <div id="green"></div>
  </div>
  <script>
    async function light(index, time) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const lights = document.querySelectorAll('#trafficLight div')
          Array.from(lights).forEach((ele, i) => {
            if (i === index) {
              ele.setAttribute('class', 'active')
            } else {
              ele.setAttribute('class', '')
            }
          })
          resolve()
        }, time);
      })
    }

    void(async function(params) {
      while (true) {
        await light(0, 10000)
        await light(1, 2000)
        await light(2, 5000)
      }
    })()
  </script>
</body>

</html>
