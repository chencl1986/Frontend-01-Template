<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #trafficLight {
      display: flex;
      justify-content: flex-start;
    }

    #trafficLight div {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: black;
    }

    #red.active {
      background-color: red;
    }

    #yellow.active {
      background-color: yellow;
    }

    #green.active {
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="trafficLight">
    <div id="green"></div>
    <div id="yellow"></div>
    <div id="red"></div>
  </div>
  <script>
    function light(index) {
      const lights = document.querySelectorAll('#trafficLight div')
      Array.from(lights).forEach((ele, i) => {
        if (i === index) {
          ele.setAttribute('class', 'active')
        } else {
          ele.setAttribute('class', '')
        }
      })
    }

    function green() {
      light(0)
    }

    function yellow() {
      light(1)
    }

    function red() {
      light(2)
    }
    async function sleep(time) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, time);
      })
    }

    void(async function(params) {
      while (true) {
        green()
        await sleep(1000)
        yellow()
        await sleep(200)
        red()
        await sleep(500)
      }
    })()
  </script>
</body>

</html>
