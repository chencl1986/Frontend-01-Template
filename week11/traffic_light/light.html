<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: gray;
      display: inline-block;
      margin-bottom: 30px;
      width: 100px;
      height: 100px;
      border-radius: 50px;
    }

    .green.light {
      background: green;
    }

    .yellow.light {
      background: yellow;
    }

    .red.light {
      background: red;
    }
  </style>
</head>

<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>
  <script>
    function green() {
      var lights = document.getElementsByTagName('div')
      for (let i = 0; i < 3; i++) {
        lights[i].classList.remove('light')
      }
      document.getElementsByClassName('green')[0].classList.add('light')
    }

    function yellow() {
      var lights = document.getElementsByTagName('div')
      for (let i = 0; i < 3; i++) {
        lights[i].classList.remove('light')
      }
      document.getElementsByClassName('yellow')[0].classList.add('light')
    }

    function red() {
      var lights = document.getElementsByTagName('div')
      for (let i = 0; i < 3; i++) {
        lights[i].classList.remove('light')
      }
      document.getElementsByClassName('red')[0].classList.add('light')
    }

    /* function go() {
      green()

      setTimeout(yellow, 1000)
      setTimeout(red, 1200)

      setTimeout(go, 1700);
    }
    go() */

    function go() {
      green()

      setTimeout(() => {
        yellow()
        setTimeout(() => {
          red()
          setTimeout(() => {
            go()
          }, 500);
        }, 200);
      }, 1000);
    }
    go()
  </script>
</body>

</html>
